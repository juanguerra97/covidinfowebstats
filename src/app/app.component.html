

<div class="container-fluid">

  <div *ngIf="paisFiltro != null" class="row">
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item" aria-current="page">{{paisFiltro}}</li>
          <li *ngIf="deptoFiltro != null" class="breadcrumb-item" aria-current="page">{{deptoFiltro}}</li>
          <li *ngIf="municipioFiltro != null" class="breadcrumb-item" aria-current="page">{{municipioFiltro}}</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div *ngIf="mostrarChartPorPais" class="chart-wrapper">
        <canvas baseChart (chartClick)="onPaisClicked($event)"
                [datasets]="porPaisChartData"
                [labels]="porPaisChartLabels"
                [options]="porPaisChartOptions"
                [plugins]="porPaisChartPlugins"
                [legend]="porPaisChartLegend"
                [chartType]="porPaisChartType">
        </canvas>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-12 col-lg-6">
      <div *ngIf="mostrarChartPorDepartamento" class="chart-wrapper">
        <canvas baseChart (chartClick)="onDeptoClicked($event)"
                [datasets]="porDepartamentoChartData"
                [labels]="porDepartamentoChartLabels"
                [options]="porDepartamentoChartOptions"
                [plugins]="porDepartamentoChartPlugins"
                [legend]="porDepartamentoChartLegend"
                [chartType]="porDepartamentoChartType">
        </canvas>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div *ngIf="mostrarChartPorMunicipio" class="chart-wrapper">
        <canvas baseChart (chartClick)="onMunicipioClicked($event)"
                [datasets]="porMunicipioChartData"
                [labels]="porMunicipioChartLabels"
                [options]="porMunicipioChartOptions"
                [plugins]="porMunicipioChartPlugins"
                [legend]="porMunicipioChartLegend"
                [chartType]="porMunicipioChartType">
        </canvas>
      </div>
    </div>

  </div>

  <hr>

  <div class="row">

    <div *ngIf="mostrarChartPorSexo" class="col">

      <nav *ngIf="paisFiltro != null && porSexoYPais" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item" aria-current="page">{{paisFiltro}}</li>
          <li *ngIf="deptoFiltro != null && porSexoYDepto" class="breadcrumb-item" aria-current="page">{{deptoFiltro}}</li>
          <li *ngIf="municipioFiltro != null && porSexoYMunicipio" class="breadcrumb-item" aria-current="page">{{municipioFiltro}}</li>
        </ol>
      </nav>

        <div class="form-check form-check-inline">
          <input [disabled]="paisFiltro == null" [(ngModel)]="porSexoYPais" [ngModelOptions]="{standalone: true}" (ngModelChange)="onPorSexoYPaisChange($event)" ngDefaultControl class="form-check-input" name="porSexoYPais" type="checkbox" id="checkPorSexoYPais">
          <label class="form-check-label" for="checkPorSexoYPais">Pais</label>
        </div>
        <div class="form-check form-check-inline">
          <input [disabled]="!porSexoYPais || deptoFiltro == null" [(ngModel)]="porSexoYDepto" [ngModelOptions]="{standalone: true}" (ngModelChange)="onPorSexoYDeptoChange($event)" ngDefaultControl  class="form-check-input" type="checkbox" name="porSexoYDepto" id="checkPorSexoYDepto">
          <label class="form-check-label" for="checkPorSexoYDepto">Departamento</label>
        </div>
        <div class="form-check form-check-inline">
          <input [disabled]="!porSexoYDepto || municipioFiltro == null" [(ngModel)]="porSexoYMunicipio" [ngModelOptions]="{standalone: true}" (ngModelChange)="onPorSexoYMunicipioChange($event)" ngDefaultControl class="form-check-input" type="checkbox" name="porSexoYMunicipio" id="checkPorSexoYMunicipio">
          <label class="form-check-label" for="checkPorSexoYMunicipio">Municipio</label>
        </div>

      <div class="chart-wrapper">
        <canvas baseChart
                [datasets]="porSexoChartData"
                [labels]="porSexoChartLabels"
                [options]="porSexoChartOptions"
                [plugins]="porSexoChartPlugins"
                [legend]="porSexoChartLegend"
                [chartType]="porSexoChartType">
        </canvas>
      </div>
    </div>
  </div>

</div>

<router-outlet></router-outlet>
